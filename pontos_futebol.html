<script>
  function calculaPontos(vitorias, empates, derrotas) {
    return (vitorias * 3) + empates - derrotas;
  }
  function pulaLinha() {
  document.write("<br>");
  }
  function mostra(frase) {
  document.write(frase);
  }
  var vitoriasNJ = parseInt(prompt("Quantos jogos o NJ vendeu?"));
  var empatesNJ = parseInt(prompt("Quantos jogos o NJ empatou?"));
  var derrotasNJ = parseInt(prompt("Quantas derrotas NJ tem?"));
  var pontosNJ = calculaPontos(vitoriasNJ, empatesNJ, derrotasNJ);
  var vitoriasCDF = parseInt(prompt("Quantos jogos o CDC FC venceu?"));
  var empatesCDF = parseInt(prompt("Quantos jogos o CDC FC empatou?"));
  var derrotasCDF = parseInt(prompt("Quantas derrotas o CDF FC tem?"));
  var pontosCDF = calculaPontos(vitoriasCDF, empatesCDF);

  if (pontosNJ > pontosCDF) {
  mostra(" O time NJ está indo MELHOR que o CDF");
  }
  if (pontosNJ < pontosCDF) {
  mostra("O time NJ está indo PIOR que o CDF");
  }
  if (pontosNJ == pontosCDF) {
  mostra("O time NJ está EMPATADO com o CDF");
  }
 </script>
